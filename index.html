
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3209/3209930.png">
    
    <title>花火管家</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        /* 更丰富的背景：淡紫到淡蓝的渐变，模拟晨曦/夜幕 */
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
        background-color: #f8fafc;
        color: #334155; 
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        overflow: hidden; 
        height: 100vh;
        width: 100vw;
      }

      /* 添加一个微妙的背景装饰球，增加层次感 */
      body::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(167, 139, 250, 0.15) 0%, rgba(255,255,255,0) 70%);
        z-index: -1;
        pointer-events: none;
      }
       body::after {
        content: '';
        position: absolute;
        bottom: -10%;
        right: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(244, 114, 182, 0.1) 0%, rgba(255,255,255,0) 70%);
        z-index: -1;
        pointer-events: none;
      }

      #root {
        height: 100%;
        overflow: hidden;
      }

      /* 升级后的卡片风格：更柔和的边框，更丰富的阴影 */
      .guofeng-card {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.8);
        position: relative;
        box-shadow: 0 4px 20px -2px rgba(148, 163, 184, 0.15);
        border-radius: 16px;
        backdrop-filter: blur(4px);
      }
      
      /* 文字渐变工具类 */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #6366f1, #d946ef); /* Indigo to Fuschia */
      }
      
      .text-gradient-gold {
         background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #d97706, #fbbf24); 
      }

      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      .safe-pt { padding-top: env(safe-area-inset-top); }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
